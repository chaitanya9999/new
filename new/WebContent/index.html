<!DOCTYPE html>
<html>
<head>
<meta charset = 'utf-8'>
<title>Form</title>
<link rel="stylesheet"  href="registration.css">
<script type = 'text/javascript'>
        var firstName; //first name
        var lastName; //last name
        var phoneno; 
        var password; 
        var conformpassword; 
        var email;
        var dob;
        var gender; 
        var address;
        function getFirstName() {   //when this function is called, I retrieve the values and display them
            return document.getElementById("first_name").value;
        }
        function getSecondName()    {
            return document.getElementById("last_name").value;
        }
        function getPhoneNo() {
           return document.getElementById("phone_no").value;
        } 
        function getPassWord() {
            return document.getElementById("password").value;
         } 
        function getConformPassword() {
            return document.getElementById("conform_password").value;
         } 
        function getEmail(){
        return document.getElementById("Email_Id").value;
        }
        function getDOB() {
        return document.getElementById("Date_Of_Birth").value;
        }
       function getGender(){
    	   return document.querySelector('input[name = "gender"]:checked').value;
       }
       function getAddress()    {
           return document.getElementById("address").value;
       }
            function display()  {
            firstName = getFirstName();
            lastName = getSecondName();
            phoneno = getPhoneNo();
            password = getPassWord();
            conformpassword = getConformPassword();
            email = getEmail();
            dob = getDOB();
            gender = getGender();
            address = getAddress();
          
           // window.alert(firstName + lastName);
            document.getElementById("form").innerHTML = firstName+ "</br>" + lastName + "</br>" + phoneno +"</br>"+password+"</br>" + conformpassword+"</br>"+email+"</br>"+dob+"</br>"+gender+"</br>"+address;
        }

    </script>
</head>
  <h1><u>STUDENT REGISTRATION FORM</h1></u>
<body>

    <form id='form' method = 'post'>
   
         First Name: <input type="text" id = "first_name"/>
         Last Name: <input type="text" id = "last_name"/>
         Phone Number: <input type="text" id = "phone_no"/>
         Password: <br /><input type="password"  id = "password"/><br />
         Confirm Password:<br /> <input type='password' id = "conform_password"/><br />
         Email :<br /> <input type="email" id = "Email_Id"/>
         DOB : <br /><input type="date" id = "Date_Of_Birth"/><br />
        Gender:</p>
        <input type = "radio" id = "gender0" name = "gender" value = "Male">Male
        <input type = "radio" id = "gender1" name = "gender" value = "Female">Female <br /><br />
        Address<input type = "text"  id = "address" ><br />            
       <div align="center"> <input id ="Submit" type = "button" value = 'submit' onclick="display()" />
        <input id ="cancel" type = "reset" value = 'cancel' >
        </div>
       
    </form>
   
</body>
</html>
